<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Deck Builder</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Magic the Gathering deck builder</h1>
    </div>
    <div class="instructions">
      <h5>Enter your card in the format of [number] [card name] i.e. "4 birds of paradise" (do not include quotes)</h5>
    </div>
    <div class="row">
    <div class="inputSide col-md-8">
      <form class="form-group" id="formOne">
        <div class="form-check-inline">
          <input type="radio" class="form-check-input" id="mainDeck" name="deckCheck" value="main" checked>
          <label class="form-check-label" for="mainDeck">Main deck</label>
        </div>
        <div class="form-check-inline">  
          <input type="radio" class="form-check-input" id="sideboard" name="deckCheck" value="side">
          <label class="form-check-label" for="sideboard">Sideboard</label>
        </div>
        <br>
        <div class="form-group">
          <label for="cardName">Enter card name: </label>
          <input type="text" class="form-control" id="cardName">
        </div>
        <button type="submit" class="btn btn-primary" id="addButton">Add card</button>
        <button type="button" class="btn btn-primary" id="copyButton">Copy list</button>
        </form>
      </div>
      <div class="deckDisplay col-md-4">    
        <ul id="mainDisplay">Main deck:

        </ul>
        <ul id="sideDisplay">Sideboard:

        </ul>
      </div>
    </div>
  </div><!--end container div-->
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
