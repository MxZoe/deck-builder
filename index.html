<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Deck Builder</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Magic the Gathering deck builder</h1>
    </div>
    <div class="instructions">
      <h5>Enter your card in the format of [number] [card name] i.e. "4 birds of paradise" (do not include quotes)</h5>
    </div>
    <div class="row">
    <div class="inputSide col-md-8">
      <form class="form-group">
        <div class="form-check-inline">
          <input type="checkbox" class="form-check-input" id="mainDeck">
          <label class="form-check-label" for="mainDeck">Main deck</label>
        </div>
        <div class="form-check-inline">  
          <input type="checkbox" class="form-check-input" id="sideboard">
          <label class="form-check-label" for="sideboard">Sideboard</label>
        </div>
        <br>
        <div class="form-group">
          <label for="cardName">Enter card name: </label>
          <input type="text" class="form-control" id="cardName">
        </div>
        <button type="submit" id="addButton">Add card</button>
        <button type="button" id="copyButton">Copy list</button>
        </form>
      </div>
      <div class="deckDisplay col-md-4">    
        <ul id="deck">Your deck:

        </ul>
      </div>
    </div>
  </div><!--end container div-->
</body>
</html>
